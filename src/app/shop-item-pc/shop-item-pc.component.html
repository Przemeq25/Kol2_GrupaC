<div class="card" style="max-width: 20rem; margin: 10px;">
  <img style="object-fit: cover; height: 200px;" [src]="image">
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <p class="card-text">{{text}}</p>
    <h5 class="card-title">{{price}}</h5>
    <a [routerLink]="['/shop/item/details',id]" class="btn btn-primary">Szczegóły</a>
  </div>
</div>
